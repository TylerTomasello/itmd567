<!DOCTYPE html>
<html id="home" lang="en">
  <head>
    <title>LaundryLift</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="/static/screen.css" />
    <script src="./static/main.js"></script>
  </head>

  <body>
    <div id="mainApp">
      <div class="rel">
        <router-link v-if="!loggedIn" class="btn btn-primary btn-sm" to="/signup">Sign Up</router-link>
        <router-link v-else class="btn btn-primary btn-sm" to="/profile">Profile</router-link>

        <router-link v-if="!loggedIn" class="btn btn-primary btn-sm" to="/login">Login</router-link>
        <router-link v-else class="btn btn-primary btn-sm" to="/">Logout</router-link>

        <!-- <router-link v-if="!loggedIn" class="headerAnchor dontUnderline" to="/productdetails">Log In</router-link>
        <router-link v-else class="headerAnchor dontUnderline" to="/hey">Log Out</router-link> -->
      </div>
      <header id="header">
        <router-link to="/"><h1>LaundryLift</h1></router-link>

        <div id="navigation">
            <router-link class="separate" to="/">Home</router-link>
            <router-link class="separate" to="/pickup">Request Pick-up</router-link>
            <router-link class="separate" to="/about">About Us</router-link>
            <router-link class="separate" to="/contact">Contact</router-link>
        </div>
      </header>
      <router-view></router-view>


      <footer id="footer">
        &copy; Copyright 2018 Tyler Tomasello
      </footer>
    </div>
  </body>


  <template id="signup">
    <div>
      <h2>Sign Up</h2>

      <p>
        <form>
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="John">

            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Smith">

            <label for="emailAddress">Email:</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">

            <label for="passwordIn">Password:</label>
            <input type="password" class="form-control" id="passwordIn" placeholder="password">
          </div>
          <router-link class="btn btn-success btn-lg" to="/">Sign Up</router-link>
        </form>
      </p>
    </div>
  </template>


  <template id="login">
    <div>
      <h2>Login</h2>

      <p>
        <form>
          <div class="form-group">
            <label for="emailAddress">Email:</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">

            <label for="passwordIn">Password:</label>
            <input type="password" class="form-control" id="passwordIn" placeholder="password">
          </div>
          <router-link class="btn btn-success btn-lg" to="/">Login</router-link>
        </form>
      </p>
    </div>
  </template>


  <template id="homeV">
    <div>
      <h2>Home</h2>

      <img src="/static/Images/Lmat.jpg" alt="HomeImage">

      <br />
      <p>
        Welcome to LaundryLift which is a service for busy people like you
        to have your laundry picked up and washed for you and then dropped
        off for you at your convienice.
      </p>
      <p>
        Fell free to make a free account and try our service out.
      </p>
      <router-link class="btn btn-success btn-lg" to="/signup">Sign Up</router-link>
      <!-- <button type="button" class="btn btn-primary btn-lg">Sign Up</button> -->
    </div>
  </template>


  <template id="pickup">
    <div>
      <h2>Pick-Up</h2>

      <p>
        <form>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Maple St.">

            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Chicago">

            <label for="statePick">State:</label>
            <select class="form-control" id="statePick">
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>

            <label for="city">Zip Code:</label>
            <input type="text" class="form-control" id="zip" placeholder="60525">

            <label for="datepicker">Pick-Up Date:</label>
            <input type='text' class="form-control" name="date" data-date-format="mm/dd/yyyy" id="datepicker" placeholder="10/14/2018"/>
              <!-- <div class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </div> -->

              <label for="timePick">Pick-Up Time:</label>
              <div class="radio" id="timePick">
                <label><input type="radio" name="optradio" checked>7am-9am</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">10am-1pm</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">2pm-6pm</label>
              </div>
          </div>
          <router-link class="btn btn-success btn-lg" to="/checkout">Go to Checkout</router-link>
        </form>
      </p>
    </div>
  </template>


  <template id="checkout">
    <div>
      <h2>Checkout</h2>

      <p>
        <form>
          <div class="form-group">
            <label for="cardNum">Credit/Debit Card Number:</label>
            <input type="text" class="form-control" id="cardNum" placeholder="1234123412341234">

            <label for="cardCode">CSC Security Code:</label>
            <input type="text" class="form-control" id="cardCode" placeholder="567">

            <label for="cardEx">Expiration:</label>
            <input type="text" class="form-control" id="cardEx" placeholder="00/00">

            <label for="cardName">Name on Card:</label>
            <input type="text" class="form-control" id="cardName" placeholder="John Smith">

            <input type="checkbox" class="form-check-input" id="checkRem">
            <label class="form-check-label" for="checkRem">Save card information</label>
          </div>
          <router-link class="btn btn-success btn-lg" to="/">Order Pick-Up</router-link>
        </form>
      </p>
    </div>
  </template>


  <template id="about">
    <div>
      <h2>About Us</h2>

      <p>
        Welcome to LaundryLift which is a service for busy people like you
        to have your laundry picked up and washed for you and then dropped
        off for you at your convienice.
      </p>

      <br />

      <p>
        Fell free to make a free account and try our service out.
      </p>

      <img src="./static/Images/about.jpg" alt="AboutImage">
    </div>
  </template>


  <template id="contact">
    <div>
      <h2>Contact Us</h2>

      <div>
        Address:
      </div>
      <div>
        LaundryLift
      </div>
      <div>
        1234 Michigan Ave.
      </div>
      <div>
        Chicago, 60615
      </div>

      <br />

      <div>
        Email:
      </div>
      <div id="email">
        support@laundry.com
      </div>

      <br />

      <div>
        Phone Number:
      </div>
      <div>
        (708)-432-0192
      </div>
    </div>
  </template>


  <template id="profile">
    <div>
      <h2>Profile</h2>

      <img src="./static/Images/profile.PNG" alt="ProfileImage">
      <button class="btn btn-secondary btn-sm">Upload Image</button>
      <p>
        [[fname]]
         [[lname]]
      </p>
      <div>
        Email: [[email]]
      </div>
      <div>
        Phone: [[phone]]
      </div>
    </div>
  </template>
</html>
